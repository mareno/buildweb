---
layout: default
---

<section class="pb0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
<h1>Alati i tehnologije koji se koriste za izradu web stranica</h1>
    <p>Teme s kojima se susrecu web dizajneri.</p>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>



<section class="bg-secondary">
                <div class="container">
                    <div class="row masonry-loader">
                        <div class="col-sm-12 text-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="row masonry masonryFlyIn mb40">
                         {% for css in site.categories.css limit:3 %}
                        <div class="col-sm-4 post-snippet masonry-item">
                            <a href="#">
                                <img alt="Post Image" src="img/blog-single-3.jpg" />
                            </a>
                            <div class="inner">
                                <a href="#">
                                    <h5 class="mb0">{{css.title}}</h5>
                                    <span class="inline-block mb16">September 23, 2015</span>
                                </a>
                                <hr>
                                <p>{{css.meta}} </p>
                                <a class="btn btn-sm" href="#">Read More</a>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="#">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="#">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endfor %}
                        <!--end of snippet-->
                    </div>
                    <!--end of row-->
