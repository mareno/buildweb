<section class="bg-secondary">
                <div class="container">
                    <div class="row masonry-loader">
                        <div class="col-sm-12 text-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="row masonry masonryFlyIn mb40">
                         {% for html in site.categories.html %}
                        <div class="col-sm-4 post-snippet masonry-item">
                            <a href="{{site.baseurl}}{{html.url}}">
                                <img alt="Post Image" src="{{site.baseurl}}/img/{{html.image}}" />
                            </a>
                            <div class="inner">
                               <a href="{{site.baseurl}}{{html.url}}">
                                    <h5 class="mb0">{{html.title}}</h5>
                                    <span class="inline-block mb16">{{html.date}}</span>
                                </a>
                                <hr>
                                <p>{{html.meta}} </p>
                                <a class="btn btn-sm" href="#">Read More</a>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="#">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="#">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endfor %}
                        <!--end of snippet-->
                    </div>
                    <!--end of row-->
                    <div class="row">
                        <div class="text-center">
                            <ul class="pagination">
                                <li>

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
