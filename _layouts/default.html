<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <link href="{{site.baseurl}}/css/main.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
         <div class="nav-container">
            <a id="top"></a>
            <nav class="bg-dark">
                <div class="nav-bar">
                    <div class="module left">
                        <a href="{{site.baseurl}}">
                           <h1>iCoder</h1>
                        </a>
                    </div>
                    <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                        <i class="ti-menu"></i>
                    </div>
                    <div class="module-group right">
                        <div class="module left">
                            {% include nav.html navclass='nav-top' %}
                        </div>
                        <!--end of menu module-->
                        <div class="module widget-handle cart-widget-handle left">
                            <div class="cart">
                                <i class="ti-bag"></i>
                                <span class="label number">2</span>
                                <span class="title">Shopping Cart</span>
                            </div>
                            <div class="function">
                                <div class="widget">
                                    <h6 class="title">Shopping Cart</h6>
                                    <hr>
                                    <ul class="cart-overview">
                                        <li>
                                            <a href="#">
                                                <img alt="Product" src="{{site.baseurl}}/img/items.jpg" />
                                                <div class="description">
                                                    <span class="product-title">Canvas Backpack</span>
                                                    <span class="price number">$39.90</span>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img alt="Product" src="{{site.baseurl}}/img/items3.jpg" />
                                                <div class="description">
                                                    <span class="product-title">Vintage Camera</span>
                                                    <span class="price number">$249.50</span>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                    <hr>
                                    <div class="cart-controls">
                                        <a class="btn btn-sm btn-filled" href="#">Checkout</a>
                                        <div class="list-inline pull-right">
                                            <span class="cart-total">Total: </span>
                                            <span class="number">$289.40</span>
                                        </div>
                                    </div>
                                </div>
                                <!--end of widget-->
                            </div>
                        </div>
                        <div class="module widget-handle language left">
                            <ul class="menu">
                                <li class="has-dropdown">
                                    <a href="#">ENG</a>
                                    <ul>
                                        <li>
                                            <a href="#">French</a>
                                        </li>
                                        <li>
                                            <a href="#">Deutsch</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--end of module group-->
                </div>
            </nav>
        </div>
               <div class="main-container">
                    {{content}}
                </div>
        {% include footer.html %}
                <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>
         <script src="{{site.baseurl}}/js/jquery.min.js"></script>
        <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
        <script src="{{site.baseurl}}/js/masonry.min.js"></script>
        <script src="{{site.baseurl}}/js/twitterfetcher.min.js"></script>
        <script src="{{site.baseurl}}/js/spectragram.min.js"></script>
        <script src="{{site.baseurl}}/js/smooth-scroll.min.js"></script>
        <script src="{{site.baseurl}}/js/scripts.js"></script>
    </body>
</html>
